<div class="container">
  <div class="row text-center text-md-start">
    <div class="d-lg-flex">
      <h2 class="col-md-12 col-lg-6" > {{ ad.user.firstName + " " + ad.user.lastName }} </h2>
      <div class="col-sm-12 col-lg-6 rating d-flex justify-content-center justify-content-lg-start" >
        <p [ngClass]="rating != 0 ? 'link': '' "  (click)="setRatingedUser(ad.userId)" >értékelések   -</p>
        <p class="stars">{{ stars }}</p>
        <p> - {{ (rating == 0) ? "nincs"  : rating | number}}</p>
      </div>
    </div>
    <div class="tags d-flex justify-content-center justify-content-lg-start text-center">
        <div class="tag">
          {{ ad.jobTag.name }}
        </div>
        <div class="tags d-flex justify-content-center justify-content-lg-start text-center" *ngFor="let county of ad.counties">
          <div class="tag">
            {{ county.name }}
          </div>
        </div>
    </div>
    <div class="description">
      <hr>
      <h3>{{ ad.description }}</h3>
      <hr>
    </div>
    <p>Dátum: {{ ad.updatedAt }} </p>
    <div class="d-lg-flex d-md-flex justify-content-lg-around text-center" *ngIf="currentUser == ad.userId">
      <button class="col-sm-12 col-md-5 col-lg-5" mat-raised-button color="primary" (click)="openEditAd()">Hirdetés Szerkesztése</button>
      <button class="col-sm-12 col-md-5 col-lg-5" mat-raised-button color="warn" (click)="deleteAd()">Hirdetés Törlése</button>
    </div>
    <div class="d-lg-flex d-md-flex justify-content-lg-around text-sm-center text-md-start" *ngIf="currentUser != ad.userId">
      <button class="col-sm-12 col-md-5 col-lg-5" mat-raised-button color="primary" *ngIf="!favorite" (click)="addAdToFavorite()">Hozzáadaás a kedvencekhez</button>
      <button class="col-sm-12 col-md-5 col-lg-5" mat-raised-button color="warn" *ngIf="favorite" (click)="removeAdFromFavorites()">Eltávolítás a kedvencekből</button>
      <button class="col-sm-12 col-md-5 col-lg-5" mat-raised-button color="primary" (click)="goToMessage()">Üzenet a Feladónak</button>
      <button class="col-sm-12 col-md-5 col-lg-5" mat-raised-button color="primary" (click)="openCreateJob()">Megbízás Létrehozása</button>
    </div>
  </div>
</div>
