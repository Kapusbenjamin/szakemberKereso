<form class="form" [formGroup]="registForm">
  <div class="title">Welcome</div>
  <div class="subtitle">Sign up / Regisztrálj</div>
  <!-- User -->
  <div *ngFor="let field of fields" class="input-container ic2">
    <input id={{field.display}} class="input" type="text" placeholder=" " formControlName={{field.key}}/>
    <div class="cut"></div>
    <label for={{field.display}} class="placeholder">{{field.display}}</label>
  </div>
  <!-- password -->
  <div class="input-container ic2">
    <input id="password" class="input" type="password" placeholder=" " />
    <div class="cut cut-short"></div>
    <label for="password" class="placeholder">Password</label>
  </div>
  <!-- Address -->
  <div>
    <p>Address</p>
    <p>Megye</p>
    <select name="county" id="county" >
      <option *ngFor="let county of counties" value={{county.id}}>{{county.countyName}}</option>
    </select>

    <!-- search dropdown -->
      <app-search-dropdown [options]="cities"></app-search-dropdown>
    <!-- search dropdown -->

    <div *ngFor="let field of addressFields" class="input-container ic2">
      <input id={{field.display}} class="input" type="text" placeholder=" " formControlName={{field.key}}/>
      <div class="cut"></div>
      <label for={{field.display}} class="placeholder">{{field.display}}</label>
    </div>
  </div>

  <button type="text" class="submit" (click)="regist()">Regisztráció</button>
</form>
