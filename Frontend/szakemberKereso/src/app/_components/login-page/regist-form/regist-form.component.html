<div class="container">
  <form [formGroup]="registForm">
    <h2>Sign up / Regisztrálj</h2>
    <a routerLink="/login">Bejelentkezés létező fiókba</a>
    <hr>
    <p>User</p>
    <!-- User -->
    <div *ngFor="let field of fields" class="input-container ic2">
      <app-input [control]="field.control" [type]="field.type" [name]="field.name"></app-input>
      <mat-error *ngIf="field.control.hasError('required') && field.control.touched">Mező kitöltése kötelező</mat-error>
    </div>
    <!-- password -->
    <!-- Address -->
    <p>Address</p>
    <p>Megye</p>
    <!-- search dropdown -->
    <app-search-dropdown [options]="counties" name="Megye" [control]="registForm.controls['county']" ></app-search-dropdown>
    <mat-error *ngIf="registForm.controls['county'].hasError('required') && registForm.controls['county'].touched">Mező kitöltése kötelező</mat-error>
    <app-search-dropdown [options]="citiesNames" name="Város" [control]="registForm.controls['city']"></app-search-dropdown>
    <mat-error *ngIf="registForm.controls['city'].hasError('required') && registForm.controls['city'].touched">Mező kitöltése kötelező</mat-error>
    <app-search-dropdown [options]="streetsNames" name="Utca" [control]="registForm.controls['streetName']"></app-search-dropdown>
    <mat-error *ngIf="registForm.controls['streetName'].hasError('required') && registForm.controls['streetName'].touched">Mező kitöltése kötelező</mat-error>
    <!-- search dropdown -->

    <div *ngFor="let field of addressFields" class="input-container ic2">
      <app-input [control]="field.control" [type]="field.type" [name]="field.name"></app-input>
      <mat-error *ngIf="field.control.hasError('required') && field.control.touched">Mező kitöltése kötelező</mat-error>
    </div>

  <mat-slide-toggle (click)="professionalSlide()">Regisztrálás szakemberként</mat-slide-toggle>
  <div *ngIf="professional">
    Foglalkozás:
  </div>
  <p>*-gal jelölt mezők kitöltése kötelező</p>
  <button mat-raised-button color="primary" (click)="regist()" [disabled]="false">Regisztráció</button>
</form>
</div>
