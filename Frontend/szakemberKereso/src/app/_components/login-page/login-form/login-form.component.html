<form class="form" [formGroup]="loginForm">
<app-input [control]="loginForm.controls['emailNumber']" type="email" name="Email / Telefonszám">
  <mat-error *ngIf="loginForm.hasError('required')">Teszt</mat-error>
</app-input>
<app-input [control]="loginForm.controls['password']" type="password" name="Jelszó"></app-input>
  <button type="text" class="submit" (click)="login()">Bejelentkezés</button>
</form>
