<form [formGroup]="formG">
    <h2>{{ userData.name }}</h2>
    <p>
        Foglalkozás:
    </p>
    <div *ngIf="jobTags">
        <mat-select formControlName="jobTagId" id="jobTag" placeholder="Válassz foglalkozást">
            <mat-option [value]="jobTag.id" *ngFor="let jobTag of jobTags">
                {{ jobTag.name }}
            </mat-option>
        </mat-select>
    </div>
    <hr>
    <div>
        <p>
            Terület:
        </p>
        <div *ngFor="let countyC of counties.controls; let i = index" formArrayName="counties">
            <div class="d-flex">
                <mat-select [formControlName]="i" placeholder="Válassz területet">
                    <mat-option  [value]="county.id" *ngFor="let county of countiesTags">
                        {{ county.name }}
                    </mat-option>
                </mat-select>
                <hr>
                <button mat-icon-button color="warn" class="button" *ngIf="i != 0" type="button"
                (click)="deleteCounty(i)">Törlés</button>
            </div>
        </div>
        <button mat-icon-button color="primary" class="button" (click)="addCounty()">Hozzáadás</button>
        <hr>
    </div>
    <textarea formControlName="description" name="" id="" cols="30" rows="10" placeholder="leírás"></textarea>
    <div class="flex top">
        <button mat-raised-button color="warn" (click)="close()">Mégse</button>
        <button mat-raised-button color="primary" (click)="createAd()">Hirdetés Feladása</button>
    </div>
</form>
