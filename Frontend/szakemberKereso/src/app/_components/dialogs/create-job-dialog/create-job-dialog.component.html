<div>
    <h2>Szakember: {{data.name}}</h2>
    <div class="tag">
        {{ data.jobTag }}
    </div>
    <textarea [formControl]="description" name="" id="" cols="30" rows="10"></textarea>
    <div class="flex">
        <button mat-raised-button color="warn" (click)="close()">Mégse</button>
        <button mat-raised-button color="primary" (click)="createJob()">Megbízási kérelem elküldése</button>
    </div>
</div>
