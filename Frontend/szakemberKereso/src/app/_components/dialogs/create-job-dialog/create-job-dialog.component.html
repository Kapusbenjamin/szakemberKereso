<div>
    <h2>Szakember: {{data.name}}</h2>
    <div class="tag">
        Foglalkozás: {{ data.jobTag }}
    </div>
    <hr>
    <h3>Leírás</h3>
    <textarea [formControl]="description" name="" id="" cols="30" rows="10" placeholder="Leírás"></textarea>
    <div class="flex">
        <button mat-raised-button color="warn" (click)="close()">Mégse</button>
        <button mat-raised-button color="primary" (click)="createJob()">Megbízási kérelem</button>
    </div>
</div>
