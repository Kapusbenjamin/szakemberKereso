<div class="container">
    <div class="row">
        <div *ngFor="let ad of ads" class="ads col-12">
            <hr>
            <app-advest [ad]="ad"></app-advest>
            <div class="flex">
                <button mat-raised-button color="primary" (click)="acceptAd(ad)" >Elfogad</button>
                <button mat-raised-button color="warn" (click)="deleteAd(ad)" >Elutasít</button>
            </div>
        </div>
        <div *ngIf="ads.length == 0">
            Nincs elfogadásra váró hirdetés
        </div>
    </div>
    <hr>
</div>
<app-loader *ngIf="!loaded"></app-loader>
